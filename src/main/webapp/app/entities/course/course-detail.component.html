<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2><span>Course</span> {{course.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{course.name}}</span>
                </dd>
                <dt><span>State</span></dt>
                <dd>
                    <span>{{course.state}}</span>
                </dd>
                <dt><span>Student</span></dt>
                <dd>
                    <span *ngFor="let student of course.students; let last = last">
                        <a [routerLink]="['/student', student?.id, 'view' ]">{{student.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Professor</span></dt>
                <dd>
                    <span *ngFor="let professor of course.professors; let last = last">
                        <a [routerLink]="['/professor', professor?.id, 'view' ]">{{professor.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Period</span></dt>
                <dd>
                    <span *ngFor="let period of course.periods; let last = last">
                        <a [routerLink]="['/period', period?.id, 'view' ]">{{period.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
