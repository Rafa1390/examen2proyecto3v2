<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-course-heading">Create or edit a Course</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_state">State</label>
                    <input type="text" class="form-control" name="state" id="field_state"
                           formControlName="state"/>
                </div>

                <div class="form-group">
                    <label for="field_students">Student</label>
                    <select class="form-control" id="field_students" multiple name="students" formControlName="students">
                        <option [ngValue]="getSelected(editForm.get('students').value, studentOption)" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_professors">Professor</label>
                    <select class="form-control" id="field_professors" multiple name="professors" formControlName="professors">
                        <option [ngValue]="getSelected(editForm.get('professors').value, professorOption)" *ngFor="let professorOption of professors; trackBy: trackProfessorById">{{professorOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_periods">Period</label>
                    <select class="form-control" id="field_periods" multiple name="periods" formControlName="periods">
                        <option [ngValue]="getSelected(editForm.get('periods').value, periodOption)" *ngFor="let periodOption of periods; trackBy: trackPeriodById">{{periodOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
